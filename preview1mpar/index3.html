<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <title>a-frame test</title>
        <meta name="description" content="A-Frame Matta" />
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
        <link rel="shortcut icon"crossorigin="anonymous" href="../tests/assets/default-favicon.png">


        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"> </script>
        
        <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>




        
    </head>


    <body>

        <a-scene id="cena">

           
                <a-assets timeout="3000">
                <video id="video" autoplay loop="true" src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4" type="video/mp4"></video>
               
                <img  id="ceu" src="pic01.jpg">
            </a-assets>
          

            
            

            <a-video  src="#video"  rotation="30 -45 0" position="10 4 -10" width="16" height="9"></a-video >
            <a-plane opacity="1" rotation="-90 0 0" position="0 -.5 0" width="3000" height="3000"></a-plane>
            <a-sky src="#ceu" animation="property: rotation; to: 0 360 0; dur: 90000; easing: linear; loop: true" ></a-sky>


           

            

          </a-scene>

    </body>
</html>
