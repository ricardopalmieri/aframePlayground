<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <title>a-frame test</title>
        <meta name="description" content="A-Frame Matta" />
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
        <link rel="shortcut icon"crossorigin="anonymous" href="/AFrame/tests/assets/default-favicon.png">


        <script src="https://aframe.io/releases/0.8.2/aframe.min.js"> </script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v5.1.0/dist/aframe-extras.min.js"></script>
        <script src="https://unpkg.com/aframe-animation-component@3.2.5/dist/aframe-animation-component.js"></script>
        <script src="/AFrame/tests/js/components/GroundSceneReflector.js"></script>
        <script src="/AFrame/tests/js/components/aframe-mirror.js"></script>
        <script src="/AFrame/tests/js/components/joystick.min.js"></script>


        
    </head>


    <body>

        <a-scene joystick renderer="antialias: true;
        colorManagement: true;
        sortObjects: true;
        physicallyCorrectLights: true;"
        vr-mode-ui="enabled: false" 
        >

            <a-assets>
                <img  crossorigin id="link1" src="/AFrame/tests/assets/default-favicon.png">   
                <img  crossorigin id="indexText" src="/AFrame/tests/assets/indexText.png">             
                <img  crossorigin id="ceu" src="pic01.jpg">
            </a-assets>


<a-entity id="camera"
    camera="userHeight: 1.6"
    wasd-controls
    look-controls
    restrict-position>
    <a-cursor color="red" fuse="true"/>
</a-entity>
            


            <a-plane id="bt1" width="4" height="2" position="-10 5 -13" rotation="0 45 0" material="src: #indexText; roughness: 0; side:double;" >
                
                <a-animation begin="btOn" attribute="scale" from="1 1 1" to="2 2 1" dur="200" easing="linear"></a-animation>
                <a-animation begin="btOff" attribute="scale" from="2 2 1" to="1 1 1" dur="200" easing="linear" ></a-animation>
            </a-plane>
           
            


            <a-box opacity="0.5"color="blue" width="2" height="1" depth="2" position="0 5 -10"  material="roughness: 1" animation="property: position; to: 0 11 -10; dur: 10000; easing: linear; loop: true; dir:alternate;">
                
            </a-box>
            <a-box opacity="0.5"color="cyan" width="2" height="1" depth="2" position="0 4 -10" material="roughness: 1"  shadow="receive: true"animation="property: position; to: 0 9 -10; dur: 10000; easing: linear; loop: true; dir:alternate;"></a-box>
            <a-box opacity="0.5"color="magenta" width="2" height="1" depth="2" position="0 3 -10"  material="roughness: 1" shadow="receive: true" animation="property: position; to: 0 7 -10; dur: 10000; easing: linear; loop: true; dir:alternate;" ></a-box>
            <a-box color="red" width="2" height="1" depth="2" position="0 2 -10" material="roughness: 1" shadow="receive: true" animation="property: position; to: 0 5 -10; dur: 10000; easing: linear; loop: true; dir:alternate;"></a-box>
            <a-box color="orange" width="2" height="1" depth="2" position="0 1 -10"  material="roughness: 1" animation="property: position; to: 0 3 -10; dur: 10000; easing: linear; loop: true; dir:alternate;" ></a-box>
            <a-box  color="yellow" width="2" height="1" depth="2" position="0 0 -10"  material="roughness: 1" animation="property: position; to: 0 1 -10; dur: 10000; easing: linear; loop: true; dir:alternate;"></a-box>
  
            <a-box color="blue" width="2" height="1" depth="2" position="0 5 10" rotation="0 0 0" shadow="receive: true" animation="property: rotation; to: 0 360 0; dur: 10000; easing: linear; loop: true" >
                
            </a-box>
            <a-box color="cyan" width="2" height="1" depth="2" position="0 4 10" rotation="0 0 0" shadow="receive: true" animation="property: rotation; to: 0 360 0; dur: 8000; easing: linear; loop: true"  ></a-box>
            <a-box color="magenta" width="2" height="1" depth="2" position="0 3 10" rotation="0 0 0" animation="property: rotation; to: 0 360 0; dur: 6000; easing: linear; loop: true"  ></a-box>
            <a-box color="red" width="2" height="1" depth="2" position="0 2 10" rotation="0 0 0" animation="property: rotation; to: 0 360 0; dur: 4000; easing: linear; loop: true" ></a-box>
            <a-box color="orange" width="2" height="1" depth="2" position="0 1 10" rotation="0 0 0" animation="property: rotation; to: 0 360 0; dur: 2000; easing: linear; loop: true" ></a-box>
            <a-box  color="yellow" width="2" height="1" depth="2" position="0 0 10" rotation="0 0 0" shadow="receive: true" animation="property: rotation; to: 0 360 0; dur: 1000; easing: linear; loop: true" ></a-box>

            <a-box color="blue" width="2" height="1" depth="2" position="10 5 0" ></a-box>
            <a-box color="cyan" width="2" height="1" depth="2" position="10 4 0" ></a-box>
            <a-box color="magenta" width="2" height="1" depth="2" position="10 3 0" ></a-box>
            <a-box color="red" width="2" height="1" depth="2" position="10 2 0" ></a-box>
            <a-box color="orange" width="2" height="1" depth="2" position="10 1 0" ></a-box>
            <a-box  color="yellow" width="2" height="1" depth="2" position="10 0 0" ></a-box>

            <a-box id="box" color="blue" width="2" height="1" depth="2" position="-10 5 0" shadow="receive: true" >
                <a-animation begin="boxOn" attribute="scale" from="1 1 1" to="2 1 2" dur="200" easing="linear"></a-animation>
                <a-animation begin="boxOff" attribute="scale" from="2 1 2" to="1 1 1" dur="200" easing="linear" ></a-animation>
            </a-box>
            <a-box color="cyan" width="2" height="1" depth="2" position="-10 4 0" shadow="receive: true"></a-box>
            <a-box color="magenta" width="2" height="1" depth="2" position="-10 3 0" shadow="receive: true"></a-box>
            <a-box color="red" width="2" height="1" depth="2" position="-10 2 0" shadow="receive: true"></a-box>
            <a-box color="orange" width="2" height="1" depth="2" position="-10 1 0" shadow="receive: true"></a-box>
            <a-box  color="yellow" width="2" height="1" depth="2" position="-10 0 0" shadow="receive: true"></a-box>


            <a-light light="type:point; castShadow:true;" color="white" intensity="1" position="0 10 0" animation="property: position; to: 10 0 0; dur: 10000; easing: linear; loop: true; dir:alternate;"></a-light>
            <a-light light="type:point; castShadow:true;" color="white" intensity=".5" position="0 10 10"></a-light>
        
            <a-plane opacity="1" rotation="-90 0 0" position="0 -.5 0" width="3000" height="3000" aframe-mirror="color:#000000;intensity:0.1;textureWidth:1024;textureHeight:1024;"></a-plane>
            <a-sky src="#ceu" animation="property: rotation; to: 0 360 0; dur: 90000; easing: linear; loop: true"></a-sky>


            
            <a-plane material="src: ./assets/sintel.mp4;"  rotation="30 -45 0" position="10 4 -10" scale="16 9 0"></a-plane>

            

          </a-scene>

          <script>
              
              box.addEventListener("mouseenter", function( )
              
              {
                 box.emit('boxOn');

              }
              
              );
              
              box.addEventListener("mouseleave", function( )
              
              {
                box.emit('boxOff');

              }
              
              );

              
              bt1.addEventListener("mousedown", function( )
              {
                  location.href="index.html";

              });
              bt1.addEventListener("mouseenter", function( )
              {
                  bt1.emit('btOn');

              });
              bt1.addEventListener("mouseleave", function( )
              {
                  bt1.emit('btOff');

              });

          </script>


    </body>
</html>
