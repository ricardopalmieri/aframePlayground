<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360 Video</title>
    <meta name="description" content="360">
    		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
        <link rel="shortcut icon"crossorigin="anonymous" href="./assets/default-favicon.png">
    
    
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>

    <script src="https://unpkg.com/aframe-animation-component@3.2.5/dist/aframe-animation-component.js"></script>
  </head>
  <body>


    <a-scene>
      <a-assets>
        <canvas id="canvas" width="1920" height="1080
        "></canvas>
        <img  crossorigin id="indexText" src="./assets/indexText.png"> 
      </a-assets>
      <a-camera>
        <a-cursor color="red" fuse="true"/>
      </a-camera>

      <a-plane id="bt1" width="4" height="2" position="-10 10 -13" rotation="0 45 0" material="src: #indexText; roughness: 0; side:double;" >
                
        <a-animation begin="btOn" attribute="scale" from="1 1 1" to="2 2 1" dur="200" easing="linear"></a-animation>
        <a-animation begin="btOff" attribute="scale" from="2 2 1" to="1 1 1" dur="200" easing="linear" ></a-animation>
    </a-plane>
      <a-videosphere src="./assets/3602.mp4" rotation="0 180 0"></a-videosphere>
    </a-scene>

    <script>
              
      bt1.addEventListener("mousedown", function( )
      {
          location.href="index.html";

      });
      bt1.addEventListener("mouseenter", function( )
      {
          bt1.emit('btOn');

      });
      bt1.addEventListener("mouseleave", function( )
      {
          bt1.emit('btOff');

      });

  </script>
  </body>
</html>
