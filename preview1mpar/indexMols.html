	<style>
		#fader {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: 999999;
			pointer-events: none;
			background: black;
			animation-duration: 1000ms;
			animation-timing-function: ease-in-out;
		}

		@keyframes fade-out {
			from {
				opacity: 1
			}

			to {
				opacity: 0
			}
		}

		@keyframes fade-in {
			from {
				opacity: 0
			}

			to {
				opacity: 1
			}
		}

		#fader.fade-out {
			opacity: 0;
			animation-name: fade-out;
		}

		#fader.fade-in {
			opacity: 1;
			animation-name: fade-in;
		}
	</style>

<body style="background-color: black;">
	<svg id="fader"></svg>
	<script>

		function fadeInPage() {
			if (!window.AnimationEvent) { return; }
			var fader = document.getElementById('fader');
			fader.classList.add('fade-out');
		}

		fadeInPage();


		document.addEventListener('DOMContentLoaded', function () {
			if (!window.AnimationEvent) { return; }
			var anchors = document.getElementsByTagName('a');

			for (var idx = 0; idx < anchors.length; idx += 1) {
				if (anchors[idx].hostname !== window.location.hostname ||
					anchors[idx].pathname === window.location.pathname) {
					continue;
				}
				anchors[idx].addEventListener('click', function (event) {
					var fader = document.getElementById('fader'),
						anchor = event.currentTarget;

					var listener = function () {
						window.location = anchor.href;
						fader.removeEventListener('animationend', listener);
					};
					fader.addEventListener('animationend', listener);

					event.preventDefault();
					fader.classList.add('fade-in');
				});
			}
		});
		window.addEventListener('pageshow', function (event) {
			if (!event.persisted) {
				return;
			}
			var fader = document.getElementById('fader');
			fader.classList.remove('fade-in');
		});

	</script>

			<script>
				const loc = [
					"0,0,0",
					"10,0,0",
					"10,0,10",
					"0,0,10",
					"0,5,0",
					"-10,0,0",
					"-10,0,-10",
					"0,0,-10",
					"0,-5,0",
					"-10,-5,-10"
				];
				const obj = [
					"sph00",
					"sph01",
					"sph02",
					"sph03",
					"sph04",
					"sph05",
					"sph06",
					"sph07",
					"sph08",
					"sph09"
				];
				const newLoc = [10]

				//controle posição random
				function Ran(min, max) {
					return Math.random() * (max - min) + min;
				}
				function setPos(nl) {
					const doc = document.getElementById(obj[nl]);
					const fi = Ran(-3, 3);

					//console.log(loc[nl]);
					const sp = loc[nl].split(",", 3).map((e) => parseFloat(e));
					const s1 = sp[0] + fi;
					const s2 = sp[1] + fi;
					const s3 = sp[2] + fi;
					var comp = s1 + " " + s2 + " " + s3;

					//console.log(comp);

					doc.setAttribute("position", comp);

					newLoc[nl] = s1 + ", " + s2 + ", " + s3 + ";";
					console.log(comp);
				}

				//controle linhas
				function setLine(id, loc1, loc2) {
					const doc = document.getElementById(id);
					const str = "start: " + newLoc[loc1] + " end: " + newLoc[loc2] + "; color: white;";
					//console.log(newLoc[2]);
					doc.setAttribute("line", str);

				}

				for (var i = 0; i < 10; i++) {
					setPos(i);
				}


				setLine("ln01", 0, 1);
				setLine("ln02", 1, 2);
				setLine("ln03", 2, 3);
				setLine("ln04", 3, 0);
				setLine("ln05", 0, 5);
				setLine("ln06", 5, 6);
				setLine("ln07", 6, 7);
				setLine("ln08", 7, 0);
				setLine("ln09", 8, 1);
				setLine("ln10", 8, 3);
				setLine("ln11", 8, 5);
				setLine("ln12", 8, 7);
				setLine("ln13", 4, 1);
				setLine("ln14", 4, 3);
				setLine("ln15", 4, 5);
				setLine("ln16", 4, 7);
				setLine("ln17", 9, 6);
				setLine("ln18", 9, 7);
				setLine("ln19", 9, 8);
				setLine("ln20", 9, 5);



			</script>

					sph.addEventListener("click", function () {

						/*

								anchor = event.currentTarget;

							setTimeout(() => { location.href = loc; }, timer);
						});
						setTimeout(() => { location.href = loc; }, timer);
						*/
						location.href = loc;

					});

					sph.addEventListener("mouseenter", function () {
						sph.emit('sph00S');
					});
					sph.addEventListener("mouseleave", function () {
						sph.emit('sph00E');
					});
				}
				behavior(sph00, "s01.html");
